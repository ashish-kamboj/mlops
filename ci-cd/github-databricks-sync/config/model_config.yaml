# Model Configuration
model_config:
  name: "Housing Price Prediction"
  version: "1.0.0"
  task_type: "regression"
  
  # Data configuration
  data:
    train_test_split: 0.2
    random_state: 42
    
  # Model parameters
  model:
    algorithm: "linear_regression"
    params:
      fit_intercept: true
      
  # Feature engineering
  features:
    numerical_features:
      - "RM"        # Number of rooms
      - "LSTAT"     # Lower status percentage
      - "AGE"       # Age of building
    target_feature: "MEDV"  # Median value
    
  # Training parameters
  training:
    test_size: 0.2
    random_state: 42
    
  # Output paths
  paths:
    model_save_path: "/tmp/model"
    metrics_save_path: "/tmp/metrics"