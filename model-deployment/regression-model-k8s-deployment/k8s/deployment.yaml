apiVersion: apps/v1
kind: Deployment
metadata:
  name: regression-model-deployment
  namespace: default
  labels:
    app: regression-model
    prometheus: kube-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: regression-model
  template:
    metadata:
      labels:
        app: regression-model
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: fastapi-server
          image: regression-model-inference:v2
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "5000"
            - name: MODEL_PATH
              value: "/output/modeling/regression_model.pkl"
            - name: FEATURES_PATH
              value: "/output/modeling/feature_names.json"
            - name: METADATA_PATH
              value: "/output/modeling/model_params.json"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: output-volume
              mountPath: /output
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
      volumes:
        - name: output-volume
          hostPath:
            path: /tmp/ml-output
            type: DirectoryOrCreate