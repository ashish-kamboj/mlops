            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          },
          "id": 7,
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "right"
            },
            "tooltip": {
              "mode": "single"
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{pod=~\"regression.*\"}) by (pod) / 1024 / 1024",
              "legendFormat": "{{ pod }}",
              "refId": "A"
            }
          ],
          "title": "Pod Memory Usage",
          "type": "timeseries"
        }
