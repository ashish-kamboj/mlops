      "schemaVersion": 27,
      "style": "dark",
      "tags": ["ml", "model", "inference"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "ML Model - Inference Metrics",
      "uid": "ml-model-inference",
      "version": 0
